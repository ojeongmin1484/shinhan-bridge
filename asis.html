<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinhan Vercel - Asis</title>
    <script src="https://dev-m.sign.shinhan.com/dev-SGO1034035/sw/aton/v1.0/partnerCert.js"></script>
    <script src="https://dev-m.sign.shinhan.com/dev-SGO1034035/sw/aton/v1.0/atonCrypto.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2em;
            text-align: center;
        }

        .params-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .param-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background: #fafafa;
        }

        .param-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .param-value {
            font-size: 1.1em;
            color: #333;
            word-break: break-all;
        }

        .no-params {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1em;
        }

        /* 팝업 오버레이 */
        .iframe-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9998;
            justify-content: center;
            align-items: center;
        }

        .iframe-overlay.active {
            display: flex;
        }

        .iframe-container {
            position: relative;
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .iframe-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .iframe-close:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        #callCloudSignIframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AS IS</h1>
        <h1>파라미터 확인</h1>
        
        <div class="params-container" id="paramsContainer">
            <div class="no-params">URL 파라미터가 없습니다.</div>
        </div>
    </div>

    <!-- 팝업 오버레이 -->
    <div class="iframe-overlay" id="iframeOverlay">
        <div class="iframe-container">
            <button class="iframe-close" id="iframeClose" onclick="closeIframe()">×</button>
            <iframe id="callCloudSignIframe" title="callCloudSign"></iframe>
        </div>
    </div>

    <script>
        // 전역 변수로 URL 파라미터 저장
        const urlParams = new URLSearchParams(window.location.search);
        window.urlParams = {
            certTxId: urlParams.get('certTxId') !== null ? urlParams.get('certTxId') : null,
            signTxId: urlParams.get('signTxId') !== null ? urlParams.get('signTxId') : null,
            type: urlParams.get('type') !== null ? urlParams.get('type') : null
        };

        // URL 파라미터 가져오기 (하위 호환성을 위해 유지)
        function getUrlParams() {
            console.log("partnercert", window.partnerCert);
            return window.urlParams;
        }

        // 파라미터 표시
        function displayParams() {
            const params = window.urlParams;
            const container = document.getElementById('paramsContainer');
            
            // 파라미터가 하나라도 있는지 확인 (null이 아닌 경우)
            const hasParams = params.certTxId !== null || params.signTxId !== null || params.type !== null;
            
            if (!hasParams) {
                container.innerHTML = '<div class="no-params">URL 파라미터가 없습니다.<br><br>예시: ?certTxId=값1&signTxId=값2&type=값3</div>';
                return;
            }
            
            // 파라미터 표시
            container.innerHTML = '';
            
            if (params.certTxId !== null) {
                container.innerHTML += `
                    <div class="param-item">
                        <div class="param-label">certTxId</div>
                        <div class="param-value">${params.certTxId || '(빈 값)'}</div>
                    </div>
                `;
            }
            
            if (params.signTxId !== null) {
                container.innerHTML += `
                    <div class="param-item">
                        <div class="param-label">signTxId</div>
                        <div class="param-value">${params.signTxId || '(빈 값)'}</div>
                    </div>
                `;
            }
            
            if (params.type !== null) {
                container.innerHTML += `
                    <div class="param-item">
                        <div class="param-label">type</div>
                        <div class="param-value">${params.type || '(빈 값)'}</div>
                    </div>
                `;
            }
        }

        function removeRefToken() {
            console.log(localStorage.getItem('refToken'));
            localStorage.removeItem('refToken');
            console.log(localStorage.getItem('refToken'));
        }

        // partnerCert 초기화 함수
        function initPartnerCert() {
            // partnerCert 스크립트가 로드되었는지 확인
            if (window.partnerCert && typeof window.partnerCert.urlInit === 'function') {
                const locPathname = window.location.pathname;
                const partner = window.location.href;

                window.partnerCert.urlInit(
                    partner + locPathname,
                    // `https://dev-m.sign.shinhan.com/mw/pg/sign`,
                    `https://dev-m.sign.shinhan.com`,
                    "ko"
                );
            } else {
                // 스크립트가 아직 로드되지 않았다면 대기
                setTimeout(initPartnerCert, 100);
            }

            goPartnerCert();
        }

        // iframe 팝업 표시 함수
        function showIframePopup() {
            const overlay = document.getElementById('iframeOverlay');
            if (overlay) {
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden'; // 배경 스크롤 방지
            }
        }

        // iframe 팝업 닫기 함수
        function closeIframe() {
            const overlay = document.getElementById('iframeOverlay');
            if (overlay) {
                overlay.classList.remove('active');
                document.body.style.overflow = ''; // 배경 스크롤 복원
            }
        }

        // 오버레이 클릭 시 닫기
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('iframeOverlay');
            if (overlay) {
                overlay.addEventListener('click', function(e) {
                    if (e.target === overlay) {
                        closeIframe();
                    }
                });
            }
        });

        function goPartnerCert() {
            const certTxId = window.urlParams.certTxId;
            const signTxId = window.urlParams.signTxId;
            const type = window.urlParams.type;
            const iframe = document.querySelector("#callCloudSignIframe");
            
            if (!type) {
                console.log('type 파라미터가 없습니다.');
                return;
            }
            
            switch(type) {
                case '1':
                    // type이 1일 때 처리
                    console.log('type 1');
                    showIframePopup();
                    removeRefToken();
                    window.partnerCert
                        .callCloudSign(signTxId, certTxId, iframe)
                        .then((result) => {
                        setSignResult(JSON.stringify(result));

                        if (result.data.resultType === "FAIL") {
                            console.log("로그인/전자서명 실패");
                        } else if (result.data.resultType === "SUCCESS") {
                            console.log("로그인/전자서명 성공");
                        }
                        });
                    break;
                case '2':
                    // type이 2일 때 처리
                    console.log('type 2');
                    showIframePopup();
                    removeRefToken();
                    window.partnerCert
                        .callCloudSign(signTxId, certTxId, iframe)
                        .then((result) => {
                        setSignResult(JSON.stringify(result));

                        if (result.data.resultType === "FAIL") {
                            console.log("로그인/전자서명 실패");
                        } else if (result.data.resultType === "SUCCESS") {
                            console.log("로그인/전자서명 성공");
                        }
                        });
                    break;
                case '3':
                    // type이 3일 때 처리
                    console.log('type 3');
                    showIframePopup();
                    removeRefToken();
                    window.partnerCert
                        .callCloudSign(signTxId, certTxId, iframe)
                        .then((result) => {
                        setSignResult(JSON.stringify(result));

                        if (result.data.resultType === "FAIL") {
                            console.log("로그인/전자서명 실패");
                        } else if (result.data.resultType === "SUCCESS") {
                            console.log("로그인/전자서명 성공");
                        }
                        });
                    break;
                default:
                    // 그 외의 type 값 처리
                    console.log('알 수 없는 type:', type);
                    break;
            }
        }

        // 페이지 로드 시 파라미터 표시
        displayParams();
        
        // partnerCert 초기화 (스크립트 로드 후 실행)
        window.addEventListener('load', function() {
            initPartnerCert();
        });
    </script>
</body>
</html>
