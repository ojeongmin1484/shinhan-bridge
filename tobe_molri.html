<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinhan Vercel - To Be</title>
    <script src="https://dev-m.sign.shinhan.com/dev-SGO1034046/sw/aton/v1.0/partnerCert.js"></script>
    <script src="https://dev-m.sign.shinhan.com/dev-SGO1034046/sw/aton/v1.0/atonCrypto.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2em;
            text-align: center;
        }

        .params-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .param-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background: #fafafa;
        }

        .param-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .param-value {
            font-size: 1.1em;
            color: #333;
            word-break: break-all;
        }

        .no-params {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>molly</h1>
        <h1>파라미터 확인</h1>
        
        <div class="params-container" id="paramsContainer">
            <div class="no-params">URL 파라미터가 없습니다.</div>
        </div>
        <iframe id="callCloudSignIframe" title="callCloudSign" style="display: none;"></iframe>
    </div>

    <script>
        // 전역 변수로 URL 파라미터 저장
        const urlParams = new URLSearchParams(window.location.search);
        window.urlParams = {
            certTxId: urlParams.get('certTxId') !== null ? urlParams.get('certTxId') : null,
            signTxId: urlParams.get('signTxId') !== null ? urlParams.get('signTxId') : null,
            type: urlParams.get('type') !== null ? urlParams.get('type') : null
        };

        // URL 파라미터 가져오기 (하위 호환성을 위해 유지)
        function getUrlParams() {
            console.log("partnercert", window.partnerCert);
            return window.urlParams;
        }

        // 파라미터 표시
        function displayParams() {
            const params = window.urlParams;
            const container = document.getElementById('paramsContainer');
            
            // 파라미터가 하나라도 있는지 확인 (null이 아닌 경우)
            const hasParams = params.certTxId !== null || params.signTxId !== null || params.type !== null;
            
            if (!hasParams) {
                container.innerHTML = '<div class="no-params">URL 파라미터가 없습니다.<br><br>예시: ?certTxId=값1&signTxId=값2&type=값3</div>';
                return;
            }
            
            // 파라미터 표시
            container.innerHTML = '';
            
            if (params.certTxId !== null) {
                container.innerHTML += `
                    <div class="param-item">
                        <div class="param-label">certTxId</div>
                        <div class="param-value">${params.certTxId || '(빈 값)'}</div>
                    </div>
                `;
            }
            
            if (params.signTxId !== null) {
                container.innerHTML += `
                    <div class="param-item">
                        <div class="param-label">signTxId</div>
                        <div class="param-value">${params.signTxId || '(빈 값)'}</div>
                    </div>
                `;
            }
            
            if (params.type !== null) {
                container.innerHTML += `
                    <div class="param-item">
                        <div class="param-label">type</div>
                        <div class="param-value">${params.type || '(빈 값)'}</div>
                    </div>
                `;
            }
        }

        // IndexedDB 데이터베이스 전체 삭제
        function removeRefToken() {
            const dbName = 'ref_token';

            return new Promise((resolve, reject) => {
                // 데이터베이스가 열려있으면 닫기
                const deleteRequest = indexedDB.deleteDatabase(dbName);

                deleteRequest.onsuccess = () => {
                    console.log('IndexedDB 데이터베이스 삭제 완료:', dbName);
                    resolve();
                };

                deleteRequest.onerror = () => {
                    console.error('IndexedDB 데이터베이스 삭제 실패:', deleteRequest.error);
                    reject(deleteRequest.error);
                };

                deleteRequest.onblocked = () => {
                    console.warn('IndexedDB 삭제가 차단됨. 다른 연결이 열려있을 수 있습니다.');
                    // 차단되어도 일정 시간 후 재시도하거나 resolve
                    setTimeout(() => resolve(), 100);
                };
            });
        }

        // partnerCert 초기화 함수
        function initPartnerCert() {
            // partnerCert 스크립트가 로드되었는지 확인
            if (window.partnerCert && typeof window.partnerCert.urlInit === 'function') {
                const locPathname = window.location.pathname;
                const partner = window.location.href;

                window.partnerCert.urlInit(
                    partner + locPathname,
                    // `https://dev-m.sign.shinhan.com/mw/pg/sign`,
                    `https://dev-m.sign.shinhan.com`,
                    "ko"
                );
            } else {
                // 스크립트가 아직 로드되지 않았다면 대기
                setTimeout(initPartnerCert, 100);
            }

            goPartnerCert();
        }

        function goPartnerCert() {
            const certTxId = window.urlParams.certTxId;
            const signTxId = window.urlParams.signTxId;
            const type = window.urlParams.type;
            const iframe = document.querySelector("#callCloudSignIframe");

            if (!type) {
                console.log('type 파라미터가 없습니다.');
                return;
            }
            
            switch(type) {
                case '1':
                    // type이 1일 때 처리
                    console.log('type 1');
                    removeRefToken()
                        .then(() => {
                            return window.partnerCert.callCloudSign(signTxId, certTxId, iframe);
                        })
                        .then((result) => {
                        setSignResult(JSON.stringify(result));

                        if (result.data.resultType === "FAIL") {
                            console.log("로그인/전자서명 실패");
                            // 실패 시 모달 닫기 (선택사항)
                            // if (modal) modal.style.display = "none";
                        } else if (result.data.resultType === "SUCCESS") {
                            console.log("로그인/전자서명 성공");
                            // 성공 시 모달 닫기 (선택사항)
                            // if (modal) modal.style.display = "none";
                        }
                        });
                    break;
                case '2':
                    // type이 2일 때 처리
                    console.log('type 2 처리');
                    window.partnerCert
                        .callCloudSign(signTxId, certTxId, iframe)
                        .then((result) => {
                        setSignResult(JSON.stringify(result));

                        if (result.data.resultType === "FAIL") {
                            console.log("로그인/전자서명 실패");
                            // 실패 시 모달 닫기 (선택사항)
                            // if (modal) modal.style.display = "none";
                        } else if (result.data.resultType === "SUCCESS") {
                            console.log("로그인/전자서명 성공");
                            // 성공 시 모달 닫기 (선택사항)
                            // if (modal) modal.style.display = "none";
                        }
                        });
                    break;
                case '3':
                    // type이 3일 때 처리
                    console.log('type 3 처리');
                    window.partnerCert
                        .callCloudSignDirectPin(signTxId, certTxId, iframe)
                        .then((result) => {
                        setSignResult(JSON.stringify(result));
                        if (result.data.resultType === "FAIL") {
                            console.log("로그인/전자서명 실패");
                            // 실패 시 모달 닫기 (선택사항)
                            // if (modal) modal.style.display = "none";
                        } else if (result.data.resultType === "SUCCESS") {
                            console.log("로그인/전자서명 성공");
                            // 성공 시 모달 닫기 (선택사항)
                            // if (modal) modal.style.display = "none";
                        }
                        });
                    break;
                default:
                    // 그 외의 type 값 처리
                    console.log('알 수 없는 type:', type);
                    break;
            }
        }

        // 페이지 로드 시 파라미터 표시
        displayParams();
        
        // partnerCert 초기화 (스크립트 로드 후 실행)
        window.addEventListener('load', function() {
            initPartnerCert();
        });
    </script>
</body>
</html>
